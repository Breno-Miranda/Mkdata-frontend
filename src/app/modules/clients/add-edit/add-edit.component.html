<div class="row">
    <div class="col-md-12 ">
        <h4 class="mb-3"></h4>
        <form class="needs-validation" novalidate="">

            <div class="row">
                <div class="col-md-12 mb-3">
                    <label for="firstName">Nome completo</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>
            </div>

            <label for="">Conta:</label>
            <div class="d-block my-3">
                <div class="custom-control custom-radio">
                    <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked=""
                        required="">
                    <label class="custom-control-label" for="credit">Pessoa Fisica</label>
                </div>
                <div class="custom-control custom-radio">
                    <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required="">
                    <label class="custom-control-label" for="debit">Pessoa Juridica</label>
                </div>
            </div>
            <hr class="mb-4">


            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="lastName">CPF/CNPJ</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="firstName">RG/IE</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>
            </div>

          

            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="save-info">
                <label class="custom-control-label" for="save-info">Está ficará ativa ?</label>
            </div>
            
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Finalizar</button>
        </form>
    </div>
</div>
